<html>
	<head>
		<style>
			@keyframes title {
				from {
					top: 10vh;
					color: #0f0f0f;
				}

				to {
				}
			}

			@keyframes subtitle {
				from {
					top: 30vh;
					color: #0f0f0f;
				}

				to {
				}
			}

			@keyframes fromside {
				from {
					color: #0f0f0f;
					left: 90vw;
				}

				49% {
					color: #0f0f0f;
					left: 90vw;

					left: 55vw;
				}

					color: #ffffff;

			.title {
				font-family: sans-serif;
				font-size: 3vw;
				text-align: center;
				color: #ffffff;
				animation-name: title;
				animation-duration: 2s;

			}

			.subtitle {
				font-family: sans-serif;

				color: #a1a1a1;

				animation-duration: 2s;
				position: absolute;
				width: 100vw;
				top: 7vh;
			}

			.projectPage {
				font-family: sans-serif;
				font-size: 0.8vw;
				color: #f0f0ff;
				display: block;
				width: 10vw;
				text-align: center;
				position: absolute;
				top: 9.5vh;
				left: 45vw;
				animation-name: fromside;
				animation-duration: 4s;
			}

				.projectPage:hover {
					text-decoration: underline;
				}
